<div class="login jumbotron" ng-controller="LoginCtrl" data-ng-init="loginInit()">
    <form role="form" name="loginForm" ng-submit="signin()" autofill-form novalidate>
      <fieldset class="form-signin">
        <h2 class="form-signin-heading">登录喽</h2>
        <div class="form-group" ng-class="{ 'has-error' : loginForm.email.$invalid && !loginForm.email.$pristine }">
          <input class="form-control" placeholder="E-mail" type="email" name="email" ng-model="user.email" required autofocus>
          <p ng-show="loginForm.email.$invalid && !loginForm.email.$pristine" class="help-block">Enter a valid email.</p>
        </div>
        <div class="form-group">
          <input class="form-control" placeholder="Password" type="password" name="password" ng-model="user.password" required>
        </div>
        <div class="form-group" ng-show="false">
            <input type="checkbox" ng-model="remember"> 记住我的账号</label>
        </div>
        <button class="btn btn-success btn-lg btn-block" ng-disabled="loginForm.$invalid">登录</button>
      </fieldset>
    </form>
    <p>{{ info }}</p>
    <p> <a ng-href="#/register"><h4>注册点这里</h4></a></p>
</div>
